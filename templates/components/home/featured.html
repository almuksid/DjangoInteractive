<section id="featured" class="bg-gray-100 py-20">
    <div class="container mx-auto px-6">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-800 text-center mb-12">Featured Products</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            {% for item in featured %}
            <article class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition flex flex-col">
                <img src="{{ item.image }}" alt="Product 1" class="w-full h-56 object-cover">
                <div class="p-5 text-center mt-auto">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ item.name }}</h3>
                    <div class="text-green-600 font-bold mb-3">{{item.price}}</div>
                    <div class="flex justify-center gap-3">
                        <a href="product.html" class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm">View</a>
                        <a href="cart.html"
                            class="border border-gray-200 px-4 py-2 rounded-lg text-sm hover:bg-gray-50">Add</a>
                    </div>
                </div>
            </article>
            {% endfor %}
            </div>
        </div>
    </section>
