<section id="product-overview" aria-labelledby="product-title"
    class="grid grid-cols-1 md:grid-cols-2 gap-8 p-8">
    <!-- Gallery -->
    <div>
        <div class="rounded-lg overflow-hidden border border-gray-100">
            <img id="mainImage" src="https://via.placeholder.com/800x800" alt="Amazing Product"
                class="w-full h-auto object-cover">
        </div>

        <div class="mt-4 flex gap-3 overflow-x-auto">
            <button class="thumb w-20 h-20 rounded-md border border-gray-200 overflow-hidden flex-shrink-0"
                data-src="https://via.placeholder.com/800x800">
                <img src="https://via.placeholder.com/160" alt="thumb 1" class="w-full h-full object-cover">
            </button>
            <button class="thumb w-20 h-20 rounded-md border border-gray-200 overflow-hidden flex-shrink-0"
                data-src="https://via.placeholder.com/800x800/eee">
                <img src="https://via.placeholder.com/160/eee" alt="thumb 2"
                    class="w-full h-full object-cover">
            </button>
            <button class="thumb w-20 h-20 rounded-md border border-gray-200 overflow-hidden flex-shrink-0"
                data-src="https://via.placeholder.com/800x800/ddd">
                <img src="https://via.placeholder.com/160/ddd" alt="thumb 3"
                    class="w-full h-full object-cover">
            </button>
            <button class="thumb w-20 h-20 rounded-md border border-gray-200 overflow-hidden flex-shrink-0"
                data-src="https://via.placeholder.com/800x800/ccc">
                <img src="https://via.placeholder.com/160/ccc" alt="thumb 4"
                    class="w-full h-full object-cover">
            </button>
        </div>
    </div>

    <!-- Product Info -->
    <div class="flex flex-col justify-between">
        <div>
            <h1 id="product-title" class="text-2xl md:text-3xl font-bold text-gray-800">Amazing Product</h1>
            <p class="text-sm text-gray-500 mt-1">Model: AP-2025 • SKU: 12345</p>

            <div class="mt-4 flex items-center gap-4">
                <div class="text-2xl font-extrabold text-green-600">$59.99</div>
                <div class="text-sm text-gray-500 line-through">$79.99</div>
                <div class="ml-auto text-sm text-green-700 font-semibold bg-green-100 px-2 py-1 rounded">30%
                    OFF</div>
            </div>

            <p class="mt-6 text-gray-700 leading-relaxed">A compact, powerful product designed for everyday
                use. Features top-tier materials, long battery life, and unmatched usability.</p>

            <!-- Options -->
            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Color</label>
                <div class="flex items-center gap-3">
                    <button class="option px-3 py-2 border rounded text-sm"
                        data-value="Black">Black</button>
                    <button class="option px-3 py-2 border rounded text-sm"
                        data-value="White">White</button>
                    <button class="option px-3 py-2 border rounded text-sm"
                        data-value="Green">Green</button>
                </div>
            </div>

            <div class="mt-4 flex items-center gap-4">
                <label class="text-sm text-gray-700">Quantity</label>
                <div class="flex items-center border rounded">
                    <button id="decrease" class="px-3 py-2 text-lg">−</button>
                    <input id="qty" type="number" min="1" value="1"
                        class="w-16 text-center border-l border-r px-2 py-2" />
                    <button id="increase" class="px-3 py-2 text-lg">+</button>
                </div>
            </div>

            <div class="mt-6 flex flex-col sm:flex-row gap-3">
                <button
                    class="bg-green-600 text-white px-5 py-3 rounded-lg font-semibold hover:bg-green-700 transition"
                    id="addToCart">Add to Cart</button>
                <a href="#buy-now"
                    class="border border-gray-200 px-5 py-3 rounded-lg text-center hover:bg-gray-50">Buy
                    Now</a>
            </div>
        </div>

        <div class="mt-8 text-sm text-gray-500">
            <ul class="space-y-2">
                <li>• Free shipping over $50</li>
                <li>• 30-day hassle-free returns</li>
                <li>• 1-year limited warranty</li>
            </ul>
        </div>
    </div>
</section>
