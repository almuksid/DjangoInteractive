<section class="lg:col-span-2 bg-white rounded-lg shadow p-6">
                <!-- cart header -->
    <div class="hidden md:grid grid-cols-12 gap-4 text-sm text-gray-500 border-b pb-3 mb-4">
        <div class="col-span-6">Product</div>
        <div class="col-span-2 text-right">Price</div>
        <div class="col-span-2 text-center">Qty</div>
        <div class="col-span-2 text-right">Total</div>
    </div>

    <!-- Cart items -->
    <ul id="cartItems" class="space-y-4">
        <!-- item (repeatable) -->
        {% for item in cartItem %}

        <li class="bg-gray-50 rounded-lg p-4 flex flex-col md:flex-row md:items-center gap-4"
            data-price="29.99">
            <div class="flex items-center gap-4 md:col-span-6">
                <img src="https://via.placeholder.com/120" alt="Product 1"
                    class="w-24 h-24 object-cover rounded">
                <div>
                    <h3 class="font-semibold">{{ item.name }}</h3>
                    <p class="text-sm text-gray-500">{{ item.description }}</p>
                    <button class="remove text-sm text-red-600 mt-2">Remove</button>
                </div>
            </div>

            <div class="md:ml-auto md:flex md:items-center gap-6 w-full md:w-auto">
                <div class="text-gray-700 text-lg font-semibold">$<span class="price">{{ item.price }}</span></div>

                <div class="flex items-center border rounded-md overflow-hidden">
                    <button class="qty-decrease px-3 py-2" aria-label="Decrease">âˆ’</button>
                    <input class="qty-input w-14 text-center border-l border-r py-2" type="number" min="1"
                        value="1" />
                    <button class="qty-increase px-3 py-2" aria-label="Increase">+</button>
                </div>

                <div class="text-right text-gray-700 font-medium">$<span class="line-total">{{ item.total }}</span>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>

    <!-- Empty cart placeholder (hidden by default) -->
    <div id="emptyState" class="hidden text-center py-12 text-gray-600">
        <p class="mb-4">Your cart is empty.</p>
        <a href="index.html" class="inline-block bg-green-600 text-white px-5 py-2 rounded">Shop now</a>
    </div>
</section>
